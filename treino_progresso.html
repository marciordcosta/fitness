<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Progresso - Treinos</title>

    <style>
        /* ============================
           ESTILOS GERAIS
           ============================ */
        body {
            background: #f6f7fb;
            color: #111;
            font-family: Inter, system-ui, Segoe UI, Roboto, Arial, sans-serif;
            margin: 0;
            padding: 16px;
        }

        h2 { margin: 0 0 12px 0; }

        .card {
            background: #fff;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 12px;
        }

        .btn {
            border: 1px solid #d0d0d0;
            background: #fafafa;
            cursor: pointer;
            width: 100%;
        }

        #btnVoltarProgresso {
            width: 40px;
            height: 32px;
            border-radius: 8px;
            background: #ffffff;
            border: 1px solid #e3e3e6;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* ============================
           LISTA E BOLINHAS
           ============================ */

        .ex-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            border-bottom: 1px solid #eee;
            border-radius: 6px;
            justify-content: space-between;
            margin-bottom: 6px;
            border: 1px solid transparent;
        }

        .ex-item:hover {
            background: #f8fbff;
            border-color: #e6f0ff;
        }

        .ex-item .ex-name {
            flex: 1;
            text-align: left;
            font-weight: normal;
        }

        .checkbox { margin-right: 8px; }

        .bolinhas-container {
            display: flex;
            gap: 6px;
        }

        .progresso-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
        }

        #chartProgresso {
            width: 100% !important;
            height: 260px !important;
        }

        /* ============================
           DETALHES/HISTÓRICO
           ============================ */

        .detalhes-table {
            width: 100%;
            border-collapse: collapse;
        }

        .detalhes-col {
            vertical-align: top;
            padding: 8px;
            width: 200px;
        }

        .detalhes-header {
            font-weight: 600;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 20px;
        }

        .historico-registro {
            margin-bottom: 0px;
            font-size: 13px;
            line-height: 1.4;
            cursor: pointer;
            padding: 4px 6px;
            border-radius: 4px;
            display: block; 
        }

        .historico-registro:hover {
            background: #f0f0f0;
        }

        .historico-registro .data-registro {
            font-weight: normal;
            font-size: 13px;
            color: #666;
            margin-right: 4px;
        }

        .detalhes-registro {
            margin-bottom: 0px;
            font-size: 15px;
            line-height: 1.4;
            cursor: pointer;
            padding: 4px 6px;
            border-radius: 4px;
        }

        .detalhes-registro strong {
            display: block;
            font-size: 13px;
            color: #555;
            font-weight: 400;
        }

        .detalhes-registro:hover {
            background: #f0f0f0;
        }

        .historico-registro {
            transition: background-color 1100ms ease, 
        }

        .historico-registro.hover-ativo {
            background-color: rgba(0, 120, 255, 0.15);
        }

        /* ============================
        MOBILE
        ============================ */
        @media (max-width: 768px) {

            body > div[style*="display:flex"] {
                display: block !important;
                width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
                overflow-x: hidden !important;
                box-sizing: border-box !important;
            }

            section.card[style*="width"] {
                width: 100% !important;
                max-width: 100% !important;
                display: block !important;
                margin-bottom: 16px !important;
                box-sizing: border-box !important;
                overflow-x: hidden !important;
            }

            #painel-grafico {
                width: 100% !important;
                max-width: 100% !important;
                display: block !important;
                margin-bottom: 16px !important;
                box-sizing: border-box !important;
                overflow-x: hidden !important;
            }

            #detalhes {
                width: 100% !important;
                max-width: 100% !important;
                display: block !important;
                box-sizing: border-box !important;
                overflow-x: hidden !important;
            }

            .detalhes-table,
            .detalhes-table tbody,
            .detalhes-table tr,
            .detalhes-table td {
                display: block !important;
                width: 100% !important;
                max-width: 100% !important;
                box-sizing: border-box !important;
            }
        }

    </style>
</head>
<body>

    <div style="display:flex; align-items:center; justify-content:space-between; margin-bottom:10px;">

        <h2 style="margin:0;">Progresso por Grupos Musculares</h2>

        <button id="btnVoltarProgresso">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none"
                stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </button>

    </div>

    <div style="display:flex;gap:16px;margin-top:12px;">

        <section style="width:320px;" class="card">

            <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;">
                <strong>Exercícios relacionados</strong>

                <div>
                    <label style="font-size:12px;margin-right:6px;">Filtro</label>
                    <select id="filtroPeriodo" style="font-size:13px">
                        <option value="30">1 mês</option>
                        <option value="90" selected>3 meses</option>
                        <option value="180">6 meses</option>
                        <option value="365">1 ano</option>
                        <option value="all">Tudo</option>
                    </select>
                </div>
            </div>

            <div id="exerciciosList"></div>

        </section>

        <section style="flex:1;min-height:400px;">

            <div id="painel-grafico" class="card" style="position:relative;">
                <canvas id="chartProgresso"></canvas>
            </div>

            <div id="detalhes" class="card" style="margin-top:12px;min-height:120px;">
                <em>Selecione um exercício para ver detalhes e histórico.</em>
            </div>

        </section>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script> 
    <script src="js/treino_progresso.js"></script>
    <script src="js/painel_progresso.js"></script>

</body>
</html>
