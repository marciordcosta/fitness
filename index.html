<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controle de Peso</title>

  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <script src="js/supabase.js"></script>
  <script src="js/pesos.js"></script>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

</head>
<body>

<script>
supabase.auth.getUser().then(({ data }) => {
  if (!data.user) window.location.href = "login.html";
});
</script>
 
<!-- HEADER -->
<header class="app-header" style="display:flex;align-items:center;justify-content:flex-end;gap:12px;padding:12px 16px;">

  <!-- Botão "+" = apenas adicionar peso -->
  <button class="header-btn" onclick="abrirAddPeso()" aria-label="Adicionar Peso">
    <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
      <path d="M12 5v14M5 12h14" stroke="#1c1c1e" stroke-width="2.4" stroke-linecap="round"/>
    </svg>
  </button>

  <!-- Botão Galeria -->
  <button class="header-btn" onclick="window.location='galeria.html'" aria-label="Galeria">
    <svg width="22" height="22" fill="none" viewBox="0 0 24 24">
      <rect x="3" y="3" width="18" height="18" rx="4" stroke="#1c1c1e" stroke-width="2.2"/>
      <circle cx="12" cy="12" r="4" stroke="#1c1c1e" stroke-width="2.2"/>
    </svg>
  </button>

  <!-- Botão Período -->
  <button class="header-btn" onclick="abrirPeriodo()" aria-label="Período">
    <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
      <rect x="3" y="5" width="18" height="16" rx="3" stroke="#1c1c1e" stroke-width="2.2"/>
      <path d="M8 3v4M16 3v4M3 10h18" stroke="#1c1c1e" stroke-width="2.2" stroke-linecap="round"/>
    </svg>
  </button>

</header>

<!-- CONTAINER -->
<div class="container">

  <div class="card">
    <canvas id="graficoPeso"></canvas>
  </div>

  <div class="card medias-container">
    <div class="media-bloco">
      <h3>Média anterior</h3>
      <div id="mediaSemanaAnterior">--</div>
    </div>

    <div class="media-bloco">
      <h3>Média atual</h3>
      <div id="mediaSemanaAtual">--</div>
    </div>

    <div class="media-bloco">
      <h3>Progressão (%)</h3>
      <div id="mediaProgressoValor">--</div>
    </div>
  </div>

  <div class="card">
    <h2>Histórico</h2>
    <div id="listaPesos"></div>
  </div>

</div>

<!-- Modal Adicionar Peso -->
<div id="modalPeso" class="modal" aria-hidden="true">
  <div class="modal-backdrop" onclick="fecharModals()"></div>
  <div class="modal-box">
    <h3>Novo Peso</h3>

    <label>Data</label>
    <input type="date" id="dataNovoPeso" />

    <label>Peso (kg)</label>
    <input type="number" id="valorNovoPeso" step="0.1" />

    <button class="btn-primary" onclick="salvarPesoNovo()">Salvar</button>
  </div>
</div>

<!-- Modal Editar Peso -->
<div id="modalEditar" class="modal" aria-hidden="true">
  <div class="modal-backdrop" onclick="fecharModals()"></div>

  <div class="modal-box">
    <h3>Editar Peso</h3>

    <label>Data</label>
    <input type="date" id="dataEditar" />

    <label>Peso (kg)</label>
    <input type="number" id="pesoEditar" step="0.1" />

    <div class="modal-actions">
      <button class="btn-danger" onclick="excluirPeso()">Excluir</button>
      <button class="btn-primary" onclick="salvarEdicao()">Salvar</button>
    </div>
  </div>
</div>

<!-- Modal Foto (mantido) -->
<div id="modalFoto" class="modal" aria-hidden="true">
  <div class="modal-backdrop" onclick="fecharModals()"></div>
  <div class="modal-box">
    <h3>Carregar Foto</h3>

    <label>Data da Foto</label>
    <input type="date" id="dataFoto" />

    <label>Arquivo</label>
    <input type="file" id="arquivoFoto" accept="image/*" />

    <button class="btn-primary" onclick="salvarFoto()">Enviar</button>
    <button class="btn-secondary" onclick="window.location='galeria.html'">Abrir Galeria</button>
  </div>
</div>

<!-- Modal Período -->
<div id="modalPeriodo" class="modal" aria-hidden="true">
  <div class="modal-backdrop" onclick="fecharModals()"></div>

  <div class="modal-box">
    <h3>Período</h3>
    <button onclick="filtroPeriodo(7)">1 semana</button>
    <button onclick="filtroPeriodo(30)">1 mês</button>
    <button onclick="filtroPeriodo(180)">6 meses</button>
    <button onclick="filtroPeriodo(365)">1 ano</button>
    <button onclick="filtroPeriodo('all')">Tudo</button>
  </div>
</div>

<script>
supabase.auth.getUser().then(({ data }) => {
  if (!data.user) window.location.href = "login.html";
});
  
</script>

<script>
  if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
}
</script>

</body>
</html>
