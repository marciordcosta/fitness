<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controle de Peso</title>

  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.4.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <script src="js/supabase.js"></script>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <style>
    /* pequenas regras para o menu flutuante e bloco meta */
    .menu-flutuante {
      position: absolute;
      min-width: 160px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.12);
      padding: 6px 0;
      z-index: 9999;
      border: 1px solid rgba(0,0,0,0.06);
    }
    .menu-flutuante button {
      display:block;
      width:100%;
      text-align:left;
      padding:8px 12px;
      border:0;
      background:transparent;
      cursor:pointer;
      font-size:14px;
    }
    .menu-flutuante button:hover { background:#f2f4f7; }

    .media-bloco.clickable { cursor: pointer; }
    .media-bloco .meta-valor { font-weight:600; font-size:20px; }
    .medias-container {box-shadow: none !important;}

  </style>
</head>
<body>
 
<header class="app-header">

  <button class="header-btn" onclick="abrirAddPeso()" aria-label="Adicionar Peso">
    <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
      <path d="M12 5v14M5 12h14" stroke="#1c1c1e" stroke-width="2.4" stroke-linecap="round"/>
    </svg>
  </button>

  <button class="header-btn" onclick="abrirPeriodo()" aria-label="Período">
    <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
      <rect x="3" y="5" width="18" height="16" rx="3" stroke="#1c1c1e" stroke-width="2.2"/>
      <path d="M8 3v4M16 3v4M3 10h18" stroke="#1c1c1e" stroke-width="2.2" stroke-linecap="round"/>
    </svg>
  </button>

  <button class="header-btn" onclick="window.location='galeria.html'" aria-label="Galeria">
    <svg width="22" height="22" fill="none" viewBox="0 0 24 24">
      <rect x="3" y="3" width="18" height="18" rx="4" stroke="#1c1c1e" stroke-width="2.2"/>
      <circle cx="12" cy="12" r="4" stroke="#1c1c1e" stroke-width="2.2"/>
    </svg>
  </button>

  <button class="header-btn" onclick="window.location='treino.html'" aria-label="Treino">
  <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
    <path d="M4 12h16M12 4v16M7 7l10 10M17 7L7 17" 
          stroke="#1c1c1e" stroke-width="2.2" stroke-linecap="round"/>
  </svg>
  </button>

</header>

<div class="container">

  <div class="card">

  <div style="position: relative; width: 100%; height: 260px;">
    <div id="textoFiltroSelecionado"
       style="position:absolute; top:6px; right:12px; 
              font-size:12px; color:#999; z-index:20;">
    </div>

    <canvas id="graficoPeso" style="position:absolute; top:0; left:0; right:0; bottom:0;"></canvas>
  </div>

  <div class="card medias-container" style="margin-top:20px;">
    <div class="media-bloco">
      <h3>Média anterior</h3>
      <div id="mediaSemanaAnterior">--</div>
    </div>

    <div class="media-bloco" style="flex:1">
      <h3>Média atual</h3>
      <div id="mediaSemanaAtual">--</div>
    </div>

    <div class="media-bloco" style="flex:1">
      <h3>Progressão (%)</h3>
      <div id="mediaProgressoValor">--</div>
    </div>

    <div id="metaBloco" class="media-bloco clickable" style="flex:1">
      <h3 id="metaTitulo">Meta</h3>
      <div id="metaValor" class="meta-valor">--</div>
      <div id="metaDiferenca" style="font-size:12px; margin-top:2px; color:#888;"> </div>
    </div>
  </div>

  <div class="card" style="margin-top:14px;">
    <h2>Histórico</h2>
    <div id="listaPesos"></div>
  </div>

</div>

<!-- MODAIS EXISTENTES -->
<div id="modalPeso" class="modal" aria-hidden="true">
  <div class="modal-backdrop" onclick="fecharModals()"></div>
  <div class="modal-box">
    <h3>Novo Peso</h3>

    <label>Data</label>
    <input type="date" id="dataNovoPeso" />

    <label>Peso (kg)</label>
    <input type="number" id="valorNovoPeso" step="0.1" />

    <button class="btn-primary" onclick="salvarPesoNovo()">Salvar</button>
  </div>
</div>

<div id="modalEditar" class="modal" aria-hidden="true">
  <div class="modal-backdrop" onclick="fecharModals()"></div>

  <div class="modal-box">
    <h3>Editar Peso</h3>

    <label>Data</label>
    <input type="date" id="dataEditar" />

    <label>Peso (kg)</label>
    <input type="number" id="pesoEditar" step="0.1" />

    <div class="modal-actions">
      <button class="btn-danger" onclick="excluirPeso()">Excluir</button>
      <button class="btn-primary" onclick="salvarEdicao()">Salvar</button>
    </div>
  </div>
</div>

<div id="modalFoto" class="modal" aria-hidden="true">
  <div class="modal-backdrop" onclick="fecharModals()"></div>
  <div class="modal-box">
    <h3>Carregar Foto</h3>

    <label>Data da Foto</label>
    <input type="date" id="dataFoto" />

    <label>Arquivo</label>
    <input type="file" id="arquivoFoto" accept="image/*" multiple />

    <div style="display:flex; justify-content:space-between; gap:10px; margin-top:12px;">
        <button class="btn-primary" style="flex:1;" onclick="salvarFoto()">Enviar</button>
        <button class="btn-secondary" style="flex:1;" onclick="window.location='galeria.html'">
            Abrir Galeria
        </button>
    </div>

  </div>
</div>

<div id="modalPeriodo" class="modal" aria-hidden="true">
  <div class="modal-backdrop" onclick="fecharModals()"></div>

  <div class="modal-box">
    <h3>Período</h3>
    <button onclick="filtroPeriodo(7)">1 semana</button>
    <button onclick="filtroPeriodo(30)">1 mês</button>
    <button onclick="filtroPeriodo(90)">3 Meses</button>
    <button onclick="filtroPeriodo(180)">6 meses</button>
    <button onclick="filtroPeriodo(365)">1 ano</button>
    <button onclick="filtroPeriodo('all')">Tudo</button>
  </div>
</div>

<div id="modalTreino" class="modal" aria-hidden="true">
    <div class="modal-backdrop" onclick="fecharModalTreino()"></div>

    <div class="modal-box">
        <h3>Seleção de Treino</h3>
        
        <div id="painelTreinoSelecao">
            <p style="font-size:14px; color:#555;">Selecione o treino:</p>
            <div id="listaBotoesTreino" style="display:flex; flex-wrap:wrap; gap:8px;">
                </div>
        </div>

        <div id="painelTreinoDetalhe" style="display:none; padding: 0 0 10px;">
            <h4 id="treinoDetalheTitulo" style="margin: 0 0 8px;"></h4>
            <div id="listaExerciciosTreino" style="display:flex; flex-direction:column; gap:8px; border:none; padding:8px; border-radius:8px;">
                </div>

        <div style="margin-top:12px; display:flex; justify-content:space-between; gap: 12px;">
          <button class="btn-secondary" onclick="voltarSelecaoTreino()">Cancelar</button>
          <button class="btn-primary" onclick="salvarTreinoDoDia()">Salvar</button>
        </div>

        </div>
        
    </div>
</div>

<!-- MODAL META (novo) -->
<div id="modalMeta" class="modal" aria-hidden="true">
  <div class="modal-backdrop" onclick="fecharModals()"></div>
  <div class="modal-box">
    <h3>Configurar Meta</h3>

    <div style="display:flex; flex-direction:column; gap:8px; margin-top:8px;">
      <label><input type="radio" name="metaOpt" value="-1"> –1%</label>
      <label><input type="radio" name="metaOpt" value="-0.5"> –0.5%</label>
      <label><input type="radio" name="metaOpt" value="manutencao"> Manutenção</label>
      <label><input type="radio" name="metaOpt" value="0.25"> +0.25%</label>
      <label><input type="radio" name="metaOpt" value="0.5"> +0.5%</label>

      <div id="metaManutencaoWrap" style="display:none; margin-top:6px;">
        <label>Peso de manutenção (kg)</label>
        <input type="number" id="metaManutencao" step="0.1" />
      </div>

      <div style="display:flex; justify-content:flex-end; margin-top:12px;">
        <button class="btn-primary" onclick="salvarMeta()">Salvar</button>
      </div>
    </div>

  </div>
</div>

<script src="js/index.js"></script>

<script>
// Verifica se o usuário está logado usando o cliente global 'sb'
window.addEventListener('load', async () => {
  const { data: { user }, error } = await window.sb.auth.getUser();

  if (error || !user) {
    window.location.href = 'login.html';
    return;
  }

  // ------------------------------
  // BLOQUEIO DE EMAILS PERMITIDOS
  // ------------------------------
  const emailsPermitidosGoogle = ["marciordcosta@gmail.com"];
  const emailsPermitidosSenha = ["teste@teste.com"];

  const email = user.email;

  // Se o usuário NÃO estiver em nenhuma das listas → bloqueia
  if (
    !emailsPermitidosGoogle.includes(email) &&
    !emailsPermitidosSenha.includes(email)
  ) {
    alert("Acesso não autorizado.");
    await window.sb.auth.signOut();
    window.location.href = 'login.html';
    return;
  }
});
</script>

</body>
</html>
