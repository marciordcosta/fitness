<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login</title>

<style>
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #f5f5f5;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

  .container {
    width: 100%;
    max-width: 380px;
    padding: 20px;
  }

  .card {
    background: #fff;
    padding: 32px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    display: flex;
    flex-direction: column;
    gap: 16px;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 26px;
    font-weight: 600;
    color: #222;
  }

  .input {
    width: 90%;
    padding: 12px 14px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 15px;
    transition: all 0.2s;
  }

  .input:focus {
    border-color: #333;
    outline: none;
  }

  .btn-primary {
    width: 100%;
    padding: 12px;
    background: #000;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 15px;
    font-weight: bold;
    transition: 0.2s;
  }

  .btn-primary:hover {
    background: #111;
  }

  .btn-google {
    background: #fff;
    color: #444;
    border: 1px solid #ccc;
    font-weight: bold;
  }

  .btn-google:hover {
    background: #f0f0f0;
  }

  .divider {
    text-align: center;
    font-size: 13px;
    color: #777;
    margin: 5px 0;
  }
</style>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="js/supabase.js?v=2"></script>
</head>

<body>
  <div class="container">
    <h1>Entrar</h1>

    <div class="card">

      <input type="email" id="email" placeholder="Email" class="input"/>
      <input type="password" id="senha" placeholder="Senha" class="input"/>

      <button class="btn-primary" onclick="loginEmail()">Entrar</button>

      <div class="divider">ou</div>

      <button class="btn-google btn-primary" onclick="loginGoogle()">
        Entrar com Google
      </button>

    </div>
  </div>
  
  <script>
    async function loginEmail() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      const { data, error } = await sb.auth.signInWithPassword({
        email: email,
        password: senha
      });

      if (error) {
        alert("Login inv√°lido: " + error.message);
      } else {
        window.location.href = "index.html";
      }
    }

    async function loginGoogle() {
      await sb.auth.signInWithOAuth({
        provider: "google",
        options: { redirectTo: "https://..." }
      });
    }
  </script>

</body>
</html>
