<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Galeria</title>

<link rel="stylesheet" href="style.css" />
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="js/supabase.js"></script>

<style>
  body { background:#000; margin:0; color:#fff; }

  /* HEADER FIXO */
  .galeria-header{
    padding:12px 16px;
    position:fixed; top:0; left:0; right:0;
    z-index:999;
    background:#000;
    display:flex;
    justify-content:space-between;
    align-items:center;
    border-bottom:1px solid #222;
  }

  #conteudoGaleria{ margin-top:80px; }

  /* Ícones */
  .header-icon{
    width:40px; height:40px;
    background:#111;
    border-radius:12px;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    border:1px solid #222;
  }
  .header-icon svg{
    width:22px; height:22px;
    stroke:#fff;
  }

  /* Botões de ações no topo */
  .btn-top{
    display:none;
    border:none;
    padding:10px 12px;
    border-radius:12px;
    cursor:pointer;
    background:#111;
    border:1px solid #333;
  }
  .btn-top svg{ width:20px;height:20px; stroke:#fff; }

  .top-actions{
    display:flex;
    gap:8px;
    align-items:center;
  }

  /* Datas */
  .data-bloco{ margin-top:20px; }
  .data-titulo{
    font-size:15px;
    font-weight:600;
    margin:10px 12px 8px;
    padding-left:8px;
    border-left:3px solid #007aff;
  }

  /* GRID */
  .grid{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:6px;
    padding:0 10px 10px;
  }
  @media(max-width:640px){
    .grid{ grid-template-columns:repeat(3,1fr); }
  }

  .foto-bloco{ position:relative; }

  .foto-galeria{
    width:100%;
    height:95px;
    border-radius:10px;
    object-fit:cover;
    background:#222;
  }

  /* Check */
  .check{
    position:absolute;
    top:6px; right:6px;
    width:22px; height:22px;
    border-radius:50%;
    background:#fff;
    border:2px solid #007aff;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:13px;
    color:#fff;
    opacity:0;
  }
  .selecionado .check{ opacity:1; background:#007aff; }
  .selecionado .foto-galeria{ opacity:0.6; }

  /* Botão X mobile */
  .float-exit{
    position:fixed;
    top:90px;
    right:12px;
    background:#ff3b30;
    color:#fff;
    border:none;
    padding:10px 18px;
    border-radius:999px;
    font-weight:700;
    display:none;
    z-index:2000;
  }
</style>
</head>
<body>

<!-- HEADER -->
<div class="galeria-header">

  <!-- Voltar -->
  <div class="header-icon" onclick="window.location='index.html'">
    <svg fill="none" stroke-width="2.4" viewBox="0 0 24 24">
      <path d="M15 18l-6-6 6-6"></path>
    </svg>
  </div>

  <!-- BOTÕES NO TOPO -->
  <div class="top-actions">

    <!-- COMPARAR -->
    <button id="btnComparar" class="btn-top" onclick="compararSelecionadas()">
      <svg fill="none" stroke-width="2.3" viewBox="0 0 24 24">
        <path d="M10 4H6a2 2 0 00-2 2v4h6V4zM20 14h-6v6h4a2 2 0 002-2v-4zM14 4v6h6V6a2 2 0 00-2-2h-4zM4 14v4a2 2 0 002 2h4v-6H4z"></path>
      </svg>
    </button>

    <!-- EDITAR -->
    <button id="btnEditarVarios" class="btn-top" onclick="editarSelecionados()">
      <svg fill="none" stroke-width="2.3" viewBox="0 0 24 24">
        <path d="M16.5 3.5l4 4L7 21l-4 1 1-4L16.5 3.5z"></path>
      </svg>
    </button>

    <!-- EXCLUIR -->
    <button id="btnExcluirVarios" class="btn-top" onclick="excluirSelecionados()">
      <svg fill="none" stroke-width="2.3" viewBox="0 0 24 24">
        <path d="M3 6h18M8 6V4h8v2m-2 14H10a2 2 0 01-2-2V6h12v12a2 2 0 01-2 2z"></path>
      </svg>
    </button>

    <!-- UPLOAD -->
    <div class="header-icon" onclick="abrirUpload()">
      <svg fill="none" stroke-width="2.3" viewBox="0 0 24 24">
        <path d="M12 16V4M12 4l4 4M12 4L8 8M4 16h16v4H4z"></path>
      </svg>
    </div>

  </div>
</div>

<!-- BOTÃO SAIR DO MODO SELEÇÃO (MOBILE) -->
<button id="btnSairSelecao" class="float-exit" onclick="sairModoSelecao()">X</button>

<div id="conteudoGaleria"></div>

<!-- MODAL UPLOAD -->
<div id="modalUpload" class="modal" aria-hidden="true">
  <div class="modal-backdrop" onclick="fecharUpload()"></div>
  <div class="modal-box">
    <h3>Enviar Fotos</h3>
    <label>Data</label>
    <input type="date" id="uploadData" />
    <label>Fotos</label>
    <input type="file" id="uploadArquivos" multiple accept="image/*"/>
    <button class="btn-primary" onclick="enviarMultiplas()">Enviar</button>
  </div>
</div>

<script>
/* ============================= VARIÁVEIS ============================= */
let selecionadas = new Set();
const isMobile = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
let selectionModeMobile = false;

/* ============================= UPLOAD ============================= */
function abrirUpload(){
  document.getElementById("uploadData").value = new Date().toISOString().slice(0,10);
  document.getElementById("modalUpload").setAttribute("aria-hidden","false");
}
function fecharUpload(){ document.getElementById("modalUpload").setAttribute("aria-hidden","true"); }

async function enviarMultiplas(){
  const data = document.getElementById("uploadData").value;
  const files = document.getElementById("uploadArquivos").files;
  if(!data || files.length===0) return alert("Escolha data e ao menos 1 foto.");

  for(let file of files){
    const nome = `${Date.now()}-${file.name}`;
    await supabase.storage.from("fotos").upload(nome, file);
    const { data:pub } = supabase.storage.from("fotos").getPublicUrl(nome);
    await supabase.from("fotos").insert({ data_foto:data, url:pub.publicUrl });
  }
  fecharUpload();
  carregarGaleria();
}

/* ============================= CARREGAR GALERIA ============================= */
async function carregarGaleria(){
  selecionadas.clear();
  atualizarTopo();

  const { data:pesos } = await supabase.from("pesos").select("data,peso");
  const mapaPesos = {};
  (pesos||[]).forEach(p => mapaPesos[p.data] = p.peso);

  const { data:fotos } = await supabase
      .from("fotos")
      .select("id,data_foto,url")
      .order("data_foto",{ascending:false});

  const area = document.getElementById("conteudoGaleria");
  area.innerHTML = "";

  const grupos = {};
  (fotos||[]).forEach(f=>{
    if(!grupos[f.data_foto]) grupos[f.data_foto]=[];
    grupos[f.data_foto].push(f);
  });

  Object.keys(grupos).forEach(dia=>{
    const peso = mapaPesos[dia] ? ` — ${mapaPesos[dia].toFixed(1)} kg` : "";

    area.innerHTML += `
      <div class="data-bloco">
        <div class="data-titulo">${dia}${peso}</div>
        <div class="grid" id="grid-${dia}"></div>
      </div>`;

    const grid = document.getElementById(`grid-${dia}`);
    grid.innerHTML = grupos[dia].map(f=>{
      const urlCache = f.url;
      return `
        <div class="foto-bloco" id="foto-${f.id}" data-dia="${dia}">
          <div class="check">✓</div>
          <img src="${urlCache}" loading="lazy" decoding="async"
               class="foto-galeria"
               data-id="${f.id}" data-dia="${dia}">
        </div>`;
    }).join("");
  });

  anexarHandlers();
}

/* ============================= HANDLERS ============================= */
function anexarHandlers(){
  document.querySelectorAll(".foto-galeria").forEach(img=>{
    const id = Number(img.dataset.id);
    const dia = img.dataset.dia;

    /* DESKTOP */
    if(!isMobile){
      img.addEventListener("click", ()=> toggleSelecao(id));
      img.addEventListener("dblclick", ()=> abrirCarrosselDia(id,dia));
      return;
    }

    /* MOBILE (corrigido scroll + touch) */
    let pressTimer=null, startY=0, movedY=0;

    img.addEventListener("touchstart", e=>{
      movedY=0;
      startY=e.touches[0].clientY;

      pressTimer=setTimeout(()=>{
        selectionModeMobile=true;
        document.getElementById("btnSairSelecao").style.display="block";
        toggleSelecao(id);
      },420);
    },{passive:true});

    img.addEventListener("touchmove", e=>{
      movedY = Math.abs(e.touches[0].clientY - startY);
      if(movedY>10 && pressTimer){
        clearTimeout(pressTimer);
        pressTimer=null;
      }
    },{passive:true});

    img.addEventListener("touchend", ()=>{
      if(pressTimer){ clearTimeout(pressTimer); pressTimer=null; }

      if(movedY>10) return;

      if(selectionModeMobile) toggleSelecao(id);
      else abrirCarrosselDia(id,dia);
    },{passive:true});
  });
}

/* ============================= SAIR SELEÇÃO ============================= */
function sairModoSelecao(){
  selectionModeMobile=false;
  document.getElementById("btnSairSelecao").style.display="none";
  selecionadas.clear();
  document.querySelectorAll(".selecionado").forEach(b=>b.classList.remove("selecionado"));
  atualizarTopo();
}

/* ============================= SELEÇÃO ============================= */
function toggleSelecao(id){
  const bloco = document.getElementById(`foto-${id}`);
  if(selecionadas.has(id)){
    selecionadas.delete(id);
    bloco.classList.remove("selecionado");
  } else {
    selecionadas.add(id);
    bloco.classList.add("selecionado");
  }
  atualizarTopo();
}

function atualizarTopo(){
  const count = selecionadas.size;

  document.getElementById("btnExcluirVarios").style.display = count>0 ? "block":"none";
  document.getElementById("btnEditarVarios").style.display = count>0 ? "block":"none";
  document.getElementById("btnComparar").style.display = count===2 ? "block":"none";
}

/* ============================= EDITAR VÁRIOS ============================= */
async function editarSelecionados(){
  if(selecionadas.size === 0) return;

  const nova = prompt("Nova data (AAAA-MM-DD):");
  if(!nova) return;

  for(let id of selecionadas){
    await supabase.from("fotos").update({data_foto:nova}).eq("id", id);
  }

  selecionadas.clear();
  carregarGaleria();
}

/* ============================= COMPARAR ============================= */
function compararSelecionadas(){
  if(selecionadas.size!==2) return;
  const ids=[...selecionadas];
  localStorage.setItem("comparar_id1",ids[0]);
  localStorage.setItem("comparar_id2",ids[1]);
  window.location="comparacao.html";
}

/* ============================= CARROSSEL ============================= */
async function abrirCarrosselDia(idClicado,dia){
  const { data } = await supabase.from("fotos").select("id,url").eq("data_foto",dia).order("id");
  const items=data.map(x=>({id:x.id,url:x.url}));
  const idx=items.findIndex(x=>x.id===idClicado);
  localStorage.setItem("carousel_items",JSON.stringify(items));
  localStorage.setItem("carousel_index",String(idx));
  window.location="carrossel.html";
}

/* ============================= EXCLUIR ============================= */
async function excluirSelecionados(){
  if(!confirm(`Excluir ${selecionadas.size} foto(s)?`)) return;

  for(let id of selecionadas){
    const bloco=document.getElementById(`foto-${id}`);
    const img=bloco.querySelector("img").src.split("?")[0];
    const nome=img.split("/").pop();
    await supabase.storage.from("fotos").remove([nome]);
    await supabase.from("fotos").delete().eq("id",id);
  }

  selecionadas.clear();
  carregarGaleria();
}

carregarGaleria();
</script>

</body>
</html>
