<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Galeria</title>

<link rel="stylesheet" href="style.css" />
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="js/supabase.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

<style>
  body { background:#000; margin:0; color:#fff; min-height:100vh; }
  html { background:#000; height:100%; }

  .galeria-header{
    padding:12px 16px;
    position:fixed; top:0; left:0; right:0;
    z-index:999;
    background:#000;
    display:flex;
    justify-content:space-between;
    align-items:center;
    border-bottom:1px solid #222;
  }

  #conteudoGaleria{ margin-top:80px; background:#000; min-height:100vh; }

  .header-icon{
    width:40px; height:40px;
    background:#111;
    border-radius:12px;
    display:flex; align-items:center; justify-content:center;
    cursor:pointer;
    border:1px solid #333;
  }
  .header-icon svg{ width:22px; height:22px; stroke:#fff; }

  .top-actions{ display:flex; gap:8px; align-items:center; }

  .btn-top{
    display:none;
    border:none;
    padding:10px 12px;
    border-radius:12px;
    cursor:pointer;
    background:#111;
    border:1px solid #333;
  }
  .btn-top svg{ width:20px; height:20px; stroke:#fff; }

  .data-bloco{ margin-top:20px; }
  .data-titulo{
    font-size:15px; font-weight:600;
    margin:10px 12px 8px;
    padding-left:8px;
    border-left:3px solid #007aff;
    display:flex;
    align-items:center;
    justify-content:space-between;
  }

  .toggle-icon{
    cursor:pointer;
    display:flex;
    align-items:center;
    justify-content:center;
    width:24px;
    height:24px;
    margin-left:8px;
  }

  .toggle-icon svg{
    width:18px;
    height:18px;
    stroke:#fff;
    stroke-width:2;
  }

  .grid{
    display:grid;
    grid-template-columns:repeat(5,1fr);
    column-gap:6px;
    row-gap:2px;
    padding:0 10px 10px;
  }
  @media(max-width:640px){ .grid{ grid-template-columns:repeat(3,1fr); } }

  .foto-bloco{ position:relative; }

  .foto-galeria{
    width:100%;
    border-radius:5px;
    object-fit:cover;
    background:#222;
    cursor:pointer;
    -webkit-touch-callout: none;
    user-select:none;
    aspect-ratio: 1 / 1;
  }

  .check{
    position:absolute; top:6px; right:6px;
    width:22px; height:22px; border-radius:50%;
    background:#fff; border:2px solid #007aff;
    display:flex; align-items:center; justify-content:center;
    font-size:13px; color:#fff; opacity:0;
  }
  .selecionado .check{ opacity:1; background:#007aff; }
  .selecionado .foto-galeria{ opacity:0.6; }

  .float-exit{
    position:fixed;
    top:86px;
    right:12px;
    background:#ff3b30;
    color:#fff;
    border:none;
    padding:10px 18px;
    border-radius:999px;
    font-weight:700;
    display:none;
    z-index:2000;
  }

  /* contador label do upload (pequeno ajuste visual) */
  #contadorArquivos {
    font-size:13px;
    margin-top:6px;
    color:#ccc;
  }
</style>
</head>
<body>

<script>
supabase.auth.getUser().then(({ data }) => {
  if (!data.user) window.location.href = "login.html";
});
</script>

<div class="galeria-header">
  <div class="header-icon" onclick="window.location='index.html'">
    <svg fill="none" stroke-width="2.4" viewBox="0 0 24 24">
      <path d="M15 18l-6-6 6-6"></path>
    </svg>
  </div>

  <div class="top-actions">
    <button id="btnComparar" class="btn-top" onclick="compararSelecionadas()">
      <svg fill="none" stroke-width="2.3" viewBox="0 0 24 24">
        <path d="M10 4H6v6h4V4zM20 14h-6v6h4a2 2 0 0 0 2-2v-4zM14 4v6h6V6a2 2 0 0 0-2-2h-4zM4 14v4a2 2 0 0 0 2 2h4v-6H4z"/>
      </svg>
    </button>

    <button id="btnEditarVarios" class="btn-top" onclick="editarSelecionados()">
      <svg fill="none" stroke-width="2.3" viewBox="0 0 24 24">
        <path d="M16.5 3.5l4 4L7 21l-4 1 1-4L16.5 3.5z"/>
      </svg>
    </button>

    <button id="btnExcluirVarios" class="btn-top" onclick="excluirSelecionados()">
      <svg fill="none" stroke-width="2.3" viewBox="0 0 24 24">
        <path d="M3 6h18M8 6V4h8v2m-2 14H10a2 2 0 0 1-2-2V6h12v12a2 2 0 0 1-2 2z"/>
      </svg>
    </button>

    <div class="header-icon" onclick="abrirUpload()">
      <svg fill="none" stroke-width="2.3" viewBox="0 0 24 24">
        <path d="M12 16V4m0 0l4 4m-4-4L8 8M4 16h16v4H4z"/>
      </svg>
    </div>
  </div>
</div>

<button id="btnSairSelecao" class="float-exit" onclick="sairModoSelecao()">X</button>

<div id="conteudoGaleria"></div>

<!-- âœ… Modal de Upload -->
<div id="modalUpload" class="modal" aria-hidden="true">
  <div class="modal-backdrop" onclick="fecharUpload()"></div>
  <div class="modal-box">
    <h3>Enviar Fotos</h3>

    <label>Data</label>
    <input type="date" id="uploadData" />

    <label>Fotos</label>
    <input type="file" id="uploadArquivos" multiple accept="image/*"/>

    <div id="contadorArquivos"></div>

    <button class="btn-primary" onclick="enviarMultiplas()">Enviar</button>
  </div>
</div>

<script>
document.addEventListener("contextmenu", e => e.preventDefault());

let selecionadas = new Set();
const isMobile = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
let selectionModeMobile = false;
window.mapaPesos = {};

function normalizeDate(val){
  if (!val) return "";
  const s = String(val).trim();
  if (s.includes("T")) return s.split("T")[0];
  return s.slice(0,10);
}

/* UPLOAD */
async function enviarMultiplas(){
  const data = document.getElementById("uploadData").value;
  const files = document.getElementById("uploadArquivos").files;

  if(!data || files.length===0){
    alert("Selecione a data e pelo menos 1 foto.");
    return;
  }

  for (let file of files){
    const nome = `${Date.now()}-${file.name}`;
    await supabase.storage.from("fotos").upload(nome, file);
    const { data:pub } = supabase.storage.from("fotos").getPublicUrl(nome);
    await supabase.from("fotos").insert({
      data_foto: data,
      url: pub.publicUrl
    });
  }

  fecharUpload();
  carregarGaleria();
}

function abrirUpload(){
  document.getElementById("uploadData").value = new Date().toISOString().slice(0,10);
  document.getElementById("modalUpload").setAttribute("aria-hidden","false");
  // limpa contador ao abrir
  const cont = document.getElementById("contadorArquivos");
  if (cont) cont.textContent = "";
  const input = document.getElementById("uploadArquivos");
  if (input) input.value = "";
}
function fecharUpload(){
  document.getElementById("modalUpload").setAttribute("aria-hidden","true");
}

/* Contador de arquivos selecionados */
(function attachFileCounter(){
  const input = document.getElementById("uploadArquivos");
  const contador = document.getElementById("contadorArquivos");
  if (!input) return;

  input.addEventListener("change", function () {
    const qtd = this.files.length;
    if (!contador) return;
    if (qtd === 0) {
      contador.textContent = "";
      return;
    }
    contador.textContent = `${qtd} arquivo${qtd > 1 ? "s" : ""} selecionado${qtd > 1 ? "s" : ""}`;
  });
})();

/* CARREGA GALERIA */
async function carregarGaleria(){
  selecionadas.clear();
  atualizarTopo();

  const { data: pesos } = await supabase.from("pesos").select("data,peso");
  window.mapaPesos = {};
  (pesos||[]).forEach(p=>{
    window.mapaPesos[ normalizeDate(p.data) ] = Number(p.peso);
  });

  const { data: fotos } = await supabase
  .from("fotos")
  .select("id,data_foto,url,ordem")
  .order("data_foto", { ascending: false })
  .order("ordem", { ascending: true });

  const area=document.getElementById("conteudoGaleria");
  area.innerHTML="";

  const grupos = {};
  (fotos||[]).forEach(f=>{
    const key = normalizeDate(f.data_foto);
    if(!grupos[key]) grupos[key]=[];
    grupos[key].push(f);
  });

  Object.keys(grupos).forEach(key=>{
    const peso = window.mapaPesos[key];
    const labelPeso = (typeof peso==="number") ? ` â€” ${peso.toFixed(1)} kg` : "";

    area.innerHTML+=`
      <div class="data-bloco">
        <div class="data-titulo">
          <span>${key}${labelPeso}</span>
          <div class="toggle-icon" onclick="toggleFotos('${key}')">
            <svg viewBox="0 0 24 24"><path d="M6 9l6 6 6-6"/></svg>
          </div>
        </div>
        <div class="grid" id="grid-${key}" style="display:none;"></div>
      </div>`;

    const grid=document.getElementById(`grid-${key}`);
    grid.innerHTML = grupos[key].map(f=>`
      <div class="foto-bloco" id="foto-${f.id}" data-dia="${key}">
        <div class="check">âœ“</div>
        <img src="${f.url}" loading="lazy" decoding="async"
             class="foto-galeria"
             data-id="${f.id}" data-dia="${key}">
      </div>`).join("");
  });

  anexarHandlers();
}

/* TOGGLE fotos do dia */
function toggleFotos(key){
  const grid=document.getElementById(`grid-${key}`);
  if(!grid) return;
  grid.style.display = (grid.style.display==="none") ? "grid" : "none";
}

/* Handlers das imagens */
function anexarHandlers(){
  document.querySelectorAll(".foto-galeria").forEach(img=>{
    const id  = Number(img.dataset.id);
    const dia = img.dataset.dia;

    if(!isMobile){
      img.addEventListener("click",()=>toggleSelecao(id));
      img.addEventListener("dblclick",()=>abrirCarrosselDia(id,dia));
      return;
    }

    let pressTimer=null, startY=0, movedY=0;

    img.addEventListener("touchstart", e=>{
      movedY=0;
      startY=e.touches[0].clientY;
      pressTimer = setTimeout(() => {
      selectionModeMobile = true;
      document.getElementById("btnSairSelecao").style.display = "block";
      toggleSelecao(id);
      // Evita o touchend seguinte de "tirar" a seleÃ§Ã£o inicial
      img.classList.add("bloquearTouchEnd");
    }, 420);
  },{passive:true});

    img.addEventListener("touchmove", e=>{
      movedY=Math.abs(e.touches[0].clientY-startY);
      if(movedY>10 && pressTimer){
        clearTimeout(pressTimer);
        pressTimer=null;
      }
    },{passive:true});

    img.addEventListener("touchend", ()=>{
      if(pressTimer){ clearTimeout(pressTimer); pressTimer=null; }
      if(movedY>10) return;

      // Evita que o primeiro touchend desmarque a seleÃ§Ã£o recÃ©m criada
      if (img.classList.contains("bloquearTouchEnd")) {
        img.classList.remove("bloquearTouchEnd");
        return;
      }

      if(selectionModeMobile) toggleSelecao(id);
      else abrirCarrosselDia(id,dia);
    },{passive:true});
  });
}

/* Sair do modo seleÃ§Ã£o */
function sairModoSelecao(){
  selectionModeMobile=false;
  document.getElementById("btnSairSelecao").style.display="none";
  selecionadas.clear();
  document.querySelectorAll(".selecionado").forEach(x=>x.classList.remove("selecionado"));
  atualizarTopo();
}

/* Toggle seleÃ§Ã£o */
function toggleSelecao(id){
  const bloco=document.getElementById(`foto-${id}`);
  if(selecionadas.has(id)){
    selecionadas.delete(id);
    bloco.classList.remove("selecionado");
  } else {
    selecionadas.add(id);
    bloco.classList.add("selecionado");
  }
  atualizarTopo();
}

/* Atualiza topo (mostrar/ocultar botÃµes) */
function atualizarTopo(){
  const n = selecionadas.size;
  document.getElementById("btnComparar").style.display = (n===2)?"block":"none";
  document.getElementById("btnEditarVarios").style.display = (n>0)?"block":"none";
  document.getElementById("btnExcluirVarios").style.display = (n>0)?"block":"none";
}

/* === FunÃ§Ãµes restauradas === */

/* Editar selecionadas: altera a data das fotos selecionadas */
async function editarSelecionados(){
  if(selecionadas.size===0) return;
  const nova=prompt("Nova data (AAAA-MM-DD):");
  if(!nova) return;

  for(let id of selecionadas){
    await supabase.from("fotos").update({data_foto:nova}).eq("id",id);
  }

  selecionadas.clear();
  carregarGaleria();
}

/* Comparar selecionadas: guarda IDs e vai para pagina de comparaÃ§Ã£o */
function compararSelecionadas(){
  if (selecionadas.size !== 2) return;

  const ids = [...selecionadas];

  const dias = [...new Set(ids.map(id => 
    document.querySelector(`#foto-${id}`).dataset.dia
  ))];

  // ðŸ”µ Sempre comparaÃ§Ã£o por data, mesmo se as duas forem do mesmo dia
  localStorage.setItem("comparar_modo", "data");

  localStorage.setItem("comparar_data1", dias[0]);
  localStorage.setItem("comparar_data2", dias[1] || dias[0]); 
  // se for mesma data, data2 = data1

  // Fotos selecionadas â†’ para iniciar carrossel no item correto
  localStorage.setItem("comparar_id1", ids[0]);
  localStorage.setItem("comparar_id2", ids[1]);

  window.location = "comparacao.html";
}

/* Abrir carrossel do dia (quando clica/doubleclick em imagem) */
async function abrirCarrosselDia(idClicado,dia){
  const { data } = await supabase
    .from("fotos")
    .select("id,url,data_foto")
    .eq("data_foto",dia)
    .order("id");

  if(!data||!data.length) return;

  const items = data.map(x=>({id:x.id,url:x.url}));
  const idx = items.findIndex(x=>x.id===idClicado);

  const peso = window.mapaPesos[dia] ?? "";

  localStorage.setItem("carousel_items",JSON.stringify(items));
  localStorage.setItem("carousel_index",String(idx));
  localStorage.setItem("carousel_dia",dia);
  localStorage.setItem("carousel_peso",peso);

  window.location="carrossel.html";
}

/* Excluir selecionadas: remove do Storage e do DB */
async function excluirSelecionados() {
  if (selecionadas.size === 0) return;
  if (!confirm(`Excluir ${selecionadas.size} foto(s)?`)) return;

  const bucket = "fotos";

  const getStorageNameFromUrl = (url) => {
    if (!url) return null;
    try {
      let clean = url.split("/object/public/")[1] || url;
      if (clean.startsWith(bucket + "/")) clean = clean.slice(bucket.length + 1);
      if (clean.includes("?")) clean = clean.split("?")[0];
      clean = decodeURIComponent(clean);
      return clean.split("/").pop();
    } catch {
      return null;
    }
  };

  const removerDoStorage = async (url) => {
    const name = getStorageNameFromUrl(url);
    if (!name) return { ok: false, msg: "URL invÃ¡lida" };

    const { error } = await supabase.storage.from(bucket).remove([name]);
    if (!error) return { ok: true };

    console.warn("Falha na remoÃ§Ã£o direta:", error.message);
    const { data: lista } = await supabase.storage.from(bucket).list("", { limit: 1000 });
    const match = lista?.find(f => f.name === name);
    if (match) {
      const r2 = await supabase.storage.from(bucket).remove([match.name]);
      if (!r2.error) return { ok: true };
    }
    return { ok: false, msg: "Arquivo nÃ£o encontrado no bucket" };
  };

  for (let id of selecionadas) {
    const { data: foto, error: dbErr } = await supabase
      .from("fotos")
      .select("url")
      .eq("id", id)
      .single();

    if (dbErr || !foto) {
      console.warn("Erro ao buscar URL:", dbErr);
      continue;
    }

    const r = await removerDoStorage(foto.url);
    if (!r.ok) console.warn("Falha ao remover do Storage:", r.msg);

    const { error: delDbErr } = await supabase.from("fotos").delete().eq("id", id);
    if (delDbErr) console.warn("Erro ao excluir no banco:", delDbErr);
  }

  selecionadas.clear();
  carregarGaleria();
}

  /* === ORDENAR FOTOS POR DATA (arrastar e soltar) === */
function habilitarOrdenacaoComSortable() {
  document.querySelectorAll(".grid").forEach(grid => {
    if (grid._sortable) return; // evita inicializar duas vezes
    const sortable = new Sortable(grid, {
      animation: 150,
      draggable: ".foto-bloco",
      handle: ".foto-bloco",
      onEnd: async () => {
        const ids = [...grid.querySelectorAll(".foto-bloco")].map(b => b.id.replace("foto-", ""));
        const data = grid.id.replace("grid-", "");
        try {
          for (let i = 0; i < ids.length; i++) {
            await supabase.from("fotos").update({ ordem: i }).eq("id", ids[i]);
          }
          console.log(`âœ… Ordem salva para ${data}:`, ids);
        } catch (e) {
          console.warn("âš ï¸ Falha ao salvar ordem:", e);
        }
      }
    });
    grid._sortable = sortable;
  });
}

/* chama apÃ³s carregar a galeria */
const _originalCarregarGaleria = carregarGaleria;
carregarGaleria = async function() {
  await _originalCarregarGaleria();
  habilitarOrdenacaoComSortable();
};

/* Inicializa */
carregarGaleria();
</script>

</body>
</html>
