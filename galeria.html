<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Galeria</title>

<link rel="stylesheet" href="style.css" />

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="js/supabase.js"></script>

<style>
  body { 
    margin:0; 
    background:#f5f5f7;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  }

  /* ✅ CABEÇALHO FIXO */
  .galeria-header {
    position: fixed;
    top: 0;
    left:0;
    right:0;
    background: #fff;
    padding: 14px 16px;
    font-size: 18px;
    font-weight: 700;
    z-index: 999;
    display:flex;
    align-items:center;
    gap:14px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.08);
  }

  .voltar {
    color:#007aff;
    font-weight:600;
    cursor:pointer;
  }

  /* empurra conteúdo */
  #conteudoGaleria {
    margin-top: 80px;
  }

  /* ✅ BLOCOS POR DATA */
  .data-bloco { 
    margin-bottom: 22px;
  }

  .data-titulo {
    margin: 8px 12px;
    font-size: 15px;
    font-weight: 600;
    color:#333;
  }

  /* ✅ GRADE DE MINIATURAS */
  .grid {
    display:grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 6px;
    padding: 0 12px;
  }

  .foto-bloco {
    position: relative;
  }

  .foto-galeria {
    width: 100%;
    border-radius: 10px;
    display:block;
  }

  /* ✅ BOTÕES EXCLUIR E COMPARAR (pequenos e discretos, como antes) */
  .foto-acoes {
    margin-top: 6px;
    display:flex;
    gap:4px;
  }

  .foto-acoes button {
    flex:1;
    padding:6px;
    font-size:11px;
    border:none;
    border-radius:6px;
    background:#e5e5ea;
    cursor:pointer;
  }

  .foto-acoes button:active {
    transform: scale(0.95);
  }
</style>
</head>

<body>

<div class="galeria-header">
  <span class="voltar" onclick="window.location='index.html'">← Voltar</span>
  <div>Galeria</div>
</div>

<div id="conteudoGaleria"></div>

<script>
async function carregarGaleria(){
  const { data } = await supabase
    .from("fotos")
    .select("id, data_foto, url")
    .order("data_foto", { ascending: false });

  const area = document.getElementById("conteudoGaleria");
  area.innerHTML = "";

  const grupos = {};
  (data || []).forEach(f => {
    if (!grupos[f.data_foto]) grupos[f.data_foto] = [];
    grupos[f.data_foto].push(f);
  });

  const base = "https://kkrbmuwwaxejfdqiczee.supabase.co/storage/v1/object/public/fotos/";

  Object.keys(grupos).forEach(data => {
    let html = `
      <div class="data-bloco">
        <div class="data-titulo">${data}</div>
        <div class="grid">
    `;

    grupos[data].forEach(f => {
      const nome = f.url.split("/").pop();
      const urlPublica = base + nome;

      html += `
        <div class="foto-bloco">
          <img src="${urlPublica}?v=${Date.now()}" class="foto-galeria">

          <div class="foto-acoes">
            <button onclick="excluirFoto(${f.id}, '${nome}')">Excluir</button>
            <button onclick="prepararComparacao(${f.id})">Comparar</button>
          </div>
        </div>
      `;
    });

    html += `</div></div>`;
    area.innerHTML += html;
  });
}

carregarGaleria();

/* ✅ Função Excluir */
async function excluirFoto(id, nomeArquivo){
  if (!confirm("Excluir esta foto?")) return;

  await supabase.storage.from("fotos").remove([nomeArquivo]);
  await supabase.from("fotos").delete().eq("id", id);

  carregarGaleria();
}

/* ✅ Seleção de comparação */
let primeira = null;

function prepararComparacao(id){
  if (primeira === null){
    primeira = id;
    alert("Agora selecione a segunda foto.");
    return;
  }

  localStorage.setItem("comparar_id1", primeira);
  localStorage.setItem("comparar_id2", id);

  primeira = null;
  window.location = "comparacao.html";
}
</script>

</body>
</html>
