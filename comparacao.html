<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Comparação</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="js/supabase.js"></script>

<style>
  body{
    margin:0;
    background:#000;
    color:#fff;
    overflow:auto;
  }

  .compare-container{
    max-width:900px;
    margin:0 auto;
    padding:20px;
  }

  /* GRID */
  #grid{
    display:grid;
    gap:22px;
  }
  #grid.lado{ grid-template-columns:1fr 1fr; }
  #grid.baixo{ grid-template-columns:1fr; }

  /* Área de cada imagem */
  .img-wrap{
    background:#000;
    border-radius:12px;
    overflow:hidden;
    position:relative;
    touch-action:none;
    height:auto;
    max-height:80vh;
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:grab;
  }

  .compare-img{
    max-width:100%;
    max-height:80vh;
    object-fit:contain;
    transition:transform .1s ease-out;
    user-select:none;
    pointer-events:none;
    transform-origin:center center;
  }

  /* Controles (visível apenas no PC) */
  .controls{
    text-align:center;
    margin-top:10px;
    display:flex;
    justify-content:center;
    gap:10px;
  }
  .btn{
    background:#1c1c1e;
    color:#fff;
    border:none;
    padding:10px 14px;
    border-radius:10px;
    cursor:pointer;
    font-size:14px;
  }
  .btn:active{ transform:scale(.98); }

  /* Barra lateral no PC */
  .side-bar{
    position:fixed;
    right:10px;
    top:50%;
    transform:translateY(-50%);
    display:flex;
    flex-direction:column;
    gap:10px;
    z-index:999;
  }
  .btn-side{
    background:#1c1c1e;
    color:#fff;
    border:none;
    padding:10px 12px;
    border-radius:10px;
    cursor:pointer;
    font-size:16px;
  }
  .btn-back{
    background:#007aff;
    font-weight:600;
  }

  .dragging{ cursor:grabbing !important; }

  /* ==================== MOBILE ==================== */
  @media(max-width:600px){

    /* esconde botões de zoom/reset no celular */
    .controls{ display:none; }

    /* imagens mais ajustadas */
    .img-wrap{
      max-height:55vh;
    }
    .compare-img{
      max-height:55vh;
      width:auto;
    }

    /* botões gerais embaixo */
    .side-bar{
      right:0;
      bottom:0;
      top:auto;
      transform:none;
      width:100%;
      background:rgba(0,0,0,0.7);
      backdrop-filter:blur(6px);
      display:flex;
      flex-direction:row;
      justify-content:center;
      gap:20px;
      padding:10px 0;
    }

    .btn-side{
      padding:10px 16px;
      font-size:16px;
    }

    .compare-container{
      padding-bottom:100px;
      padding-top:10px;
    }
  }
</style>
</head>
<body>

<!-- Ações gerais -->
<div class="side-bar">
  <button class="btn-side" onclick="trocarPosicao()">⇆</button>
  <button class="btn-side" onclick="toggleModo()">↕/↔</button>
  <button class="btn-side btn-back" onclick="window.location='galeria.html'">←</button>
</div>

<div class="compare-container">
  <div id="grid" class="lado">

    <!-- Imagem 1 -->
    <div>
      <div class="img-wrap" id="wrap1">
        <img id="img1" class="compare-img">
      </div>

      <!-- Buttons only PC -->
      <div class="controls">
        <button class="btn" onclick="zoomIn(1)">➕</button>
        <button class="btn" onclick="zoomOut(1)">➖</button>
        <button class="btn" onclick="resetZoom(1)">⭯ Reset</button>
      </div>
    </div>

    <!-- Imagem 2 -->
    <div>
      <div class="img-wrap" id="wrap2">
        <img id="img2" class="compare-img">
      </div>

      <!-- Buttons only PC -->
      <div class="controls">
        <button class="btn" onclick="zoomIn(2)">➕</button>
        <button class="btn" onclick="zoomOut(2)">➖</button>
        <button class="btn" onclick="resetZoom(2)">⭯ Reset</button>
      </div>
    </div>

  </div>
</div>

<script>
/* ================== Carregar imagens ================== */
async function carregarComparacao(){
  const id1 = localStorage.getItem("comparar_id1");
  const id2 = localStorage.getItem("comparar_id2");
  if(!id1 || !id2){
    alert("Selecione 2 fotos.");
    window.location="galeria.html";
    return;
  }

  const {data} = await supabase
    .from("fotos")
    .select("id,url")
    .in("id",[id1,id2]);

  if(!data || data.length<2){
    alert("Erro ao carregar.");
    window.location="galeria.html";
    return;
  }

  document.getElementById("img1").src = data.find(f => f.id == id1).url + "?v=" + Date.now();
  document.getElementById("img2").src = data.find(f => f.id == id2).url + "?v=" + Date.now();

  aplicar(1); aplicar(2);
}
carregarComparacao();

/* ================== Transformações ================== */
const transform = {
  1:{ scale:1, x:0, y:0 },
  2:{ scale:1, x:0, y:0 }
};

function aplicar(n){
  const img = document.getElementById(`img${n}`);
  const t = transform[n];
  img.style.transform = `translate(${t.x}px, ${t.y}px) scale(${t.scale})`;
}

function zoomIn(n){ transform[n].scale = Math.min(transform[n].scale+0.2,4); aplicar(n); }
function zoomOut(n){ 
  transform[n].scale = Math.max(transform[n].scale-0.2,1); 
  if(transform[n].scale===1){ transform[n].x=0; transform[n].y=0; }
  aplicar(n);
}
function resetZoom(n){ transform[n]={scale:1,x:0,y:0}; aplicar(n); }

/* ================== MOUSE PAN ================== */
["1","2"].forEach(n=>{
  const wrap = document.getElementById(`wrap${n}`);
  let dragging=false, lastX=0, lastY=0;

  wrap.addEventListener("mousedown", e=>{
    dragging=true; lastX=e.clientX; lastY=e.clientY;
    wrap.classList.add("dragging");
  });

  window.addEventListener("mouseup", ()=>{ dragging=false; wrap.classList.remove("dragging"); });

  window.addEventListener("mousemove", e=>{
    if(!dragging || transform[n].scale<=1) return;
    transform[n].x += (e.clientX-lastX);
    transform[n].y += (e.clientY-lastY);
    lastX=e.clientX; lastY=e.clientY;
    aplicar(n);
  });
});

/* ================== TOUCH: PINCH ZOOM + PAN ================== */
["1","2"].forEach(n=>{
  const wrap = document.getElementById(`wrap${n}`);
  let lastX=0,lastY=0,pinchStart=0;

  wrap.addEventListener("touchstart", e=>{
    if(e.touches.length===2){
      const dx=e.touches[0].clientX-e.touches[1].clientX;
      const dy=e.touches[0].clientY-e.touches[1].clientY;
      pinchStart=Math.sqrt(dx*dx+dy*dy);
    } else if(e.touches.length===1){
      lastX=e.touches[0].clientX;
      lastY=e.touches[0].clientY;
    }
  },{passive:false});

  wrap.addEventListener("touchmove", e=>{
    if(e.touches.length===2){
      const dx=e.touches[0].clientX-e.touches[1].clientX;
      const dy=e.touches[0].clientY-e.touches[1].clientY;
      const dist=Math.sqrt(dx*dx+dy*dy);

      let scale=transform[n].scale*(dist/pinchStart);
      scale=Math.max(1,Math.min(4,scale));
      transform[n].scale=scale;
      pinchStart=dist;
      aplicar(n);
      e.preventDefault();
    }
    else if(e.touches.length===1 && transform[n].scale>1){
      const t=e.touches[0];
      transform[n].x += (t.clientX-lastX);
      transform[n].y += (t.clientY-lastY);
      lastX=t.clientX; lastY=t.clientY;
      aplicar(n);
      e.preventDefault();
    }
  },{passive:false});
});

/* ================== Trocar posição ================== */
function trocarPosicao(){
  const g=document.getElementById("grid");
  const p1=g.children[0], p2=g.children[1];
  g.insertBefore(p2,p1);
}

/* ================== Alternar Layout ================== */
let modo="lado";
function toggleModo(){
  const grid=document.getElementById("grid");
  modo=(modo==="lado")?"baixo":"lado";
  grid.classList.remove("lado","baixo");
  grid.classList.add(modo);
}
</script>

</body>
</html>
