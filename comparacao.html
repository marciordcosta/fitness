<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Comparação</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="js/supabase.js"></script>

<style>
  body {
    margin:0;
    background:#000;
    color:#fff;
    overflow:auto;
  }

  .compare-container {
    max-width:900px;
    margin:0 auto;
    padding:20px;
  }

  /* GRID DAS IMAGENS */
  #grid {
    display:grid;
    gap:22px;
  }
  #grid.lado { grid-template-columns:1fr 1fr; }
  #grid.baixo { grid-template-columns:1fr; }

  .img-wrap {
    background:#000;
    border-radius:12px;
    overflow:hidden;
    position:relative;
    touch-action:none; /* necessário para pan no celular */
    height:auto;
    max-height:80vh;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .compare-img {
    width:100%;
    max-height:80vh;
    object-fit:contain;
    transform:none !important;
    transition:transform .15s ease-out;
    user-select:none;
    pointer-events:none; /* impede clique interferir no arrasto */
  }

  /* CONTROLES DE ZOOM EMBAIXO DE CADA IMAGEM */
  .controls {
    text-align:center;
    margin-top:10px;
    display:flex;
    justify-content:center;
    gap:10px;
  }

  .btn {
    background:#1c1c1e;
    color:#fff;
    border:none;
    padding:10px 14px;
    border-radius:10px;
    cursor:pointer;
    font-size:14px;
  }

  .btn-back {
    background:#007aff;
    font-weight:600;
    margin-top:20px;
    width:100%;
  }

  /* BOTÕES LATERAIS (somente os gerais) */
  .side-bar {
    position:fixed;
    right:10px;
    top:50%;
    transform:translateY(-50%);
    display:flex;
    flex-direction:column;
    gap:10px;
    z-index:999;
  }

  .btn-side {
    background:#1c1c1e;
    color:#fff;
    border:none;
    padding:10px 12px;
    border-radius:10px;
    cursor:pointer;
  }

  @media(max-width:600px) {
    .img-wrap { height:300px; }
  }
</style>
</head>
<body>

<!-- BOTÕES GERAIS (fixos na lateral) -->
<div class="side-bar">
  <button class="btn-side" onclick="trocarPosicao()">⇆</button>
  <button class="btn-side" onclick="toggleModo()">↕/↔</button>
  <button class="btn-side btn-back" onclick="window.location='galeria.html'">←</button>
</div>

<div class="compare-container">

  <div id="grid" class="lado">

    <!-- IMAGEM 1 -->
    <div>
      <div class="img-wrap" id="wrap1">
        <img id="img1" class="compare-img">
      </div>

      <div class="controls">
        <button class="btn" onclick="zoomIn(1)">➕</button>
        <button class="btn" onclick="zoomOut(1)">➖</button>
        <button class="btn" onclick="resetZoom(1)">⭯ Reset</button>
      </div>
    </div>

    <!-- IMAGEM 2 -->
    <div>
      <div class="img-wrap" id="wrap2">
        <img id="img2" class="compare-img">
      </div>

      <div class="controls">
        <button class="btn" onclick="zoomIn(2)">➕</button>
        <button class="btn" onclick="zoomOut(2)">➖</button>
        <button class="btn" onclick="resetZoom(2)">⭯ Reset</button>
      </div>
    </div>

  </div>

</div>

<script>
/* ============================================================
   CARREGAR IMAGENS
============================================================ */
async function carregarComparacao() {
  const id1 = localStorage.getItem("comparar_id1");
  const id2 = localStorage.getItem("comparar_id2");

  if (!id1 || !id2) {
    alert("Selecione 2 fotos na galeria.");
    window.location="galeria.html";
    return;
  }

  const { data } = await supabase
    .from("fotos")
    .select("id, url")
    .in("id", [id1, id2]);

  if (!data || data.length !== 2) return;

  document.getElementById("img1").src = data.find(f => f.id == id1).url;
  document.getElementById("img2").src = data.find(f => f.id == id2).url;
}

carregarComparacao();

/* ============================================================
   ZOOM + PAN INDEPENDENTE
============================================================ */

let transform = {
  1: { scale:1, x:0, y:0 },
  2: { scale:1, x:0, y:0 }
};

aplicar(1);
aplicar(2); 

function aplicar(num) {
  const img = document.getElementById(`img${num}`);
  const t = transform[num];
  img.style.transform = `translate(${t.x}px, ${t.y}px) scale(${t.scale})`;
}

function zoomIn(num) {
  transform[num].scale = Math.min(transform[num].scale + 0.2, 4);
  aplicar(num);
}

function zoomOut(num) {
  transform[num].scale = Math.max(transform[num].scale - 0.2, 1);
  aplicar(num);
}

function resetZoom(num) {
  transform[num] = { scale:1, x:0, y:0 };
  aplicar(num);
}

/* PAN (arrastar com mouse e dedo) */
["1", "2"].forEach(n => {
  const wrap = document.getElementById(`wrap${n}`);

  let dragging = false, lastX = 0, lastY = 0;

  // mouse down
  wrap.addEventListener("mousedown", e => {
    dragging = true;
    lastX = e.clientX;
    lastY = e.clientY;
  });

  window.addEventListener("mouseup", () => dragging = false);

  window.addEventListener("mousemove", e => {
    if (!dragging) return;
    transform[n].x += e.clientX - lastX;
    transform[n].y += e.clientY - lastY;
    lastX = e.clientX;
    lastY = e.clientY;
    aplicar(n);
  });

  // touch
  wrap.addEventListener("touchstart", e => {
    lastX = e.touches[0].clientX;
    lastY = e.touches[0].clientY;
  });

  wrap.addEventListener("touchmove", e => {
    const t = e.touches[0];
    transform[n].x += t.clientX - lastX;
    transform[n].y += t.clientY - lastY;
    lastX = t.clientX;
    lastY = t.clientY;
    aplicar(n);
  });
});

/* ============================================================
   TROCAR POSIÇÃO
============================================================ */
function trocarPosicao() {
  const g = document.getElementById("grid");
  const p1 = g.children[0];
  const p2 = g.children[1];
  g.insertBefore(p2, p1);
}

/* ============================================================
   MODO LADO LADO / CIMA BAIXO
============================================================ */
let modo = "lado";

function toggleModo() {
  const grid = document.getElementById("grid");
  modo = (modo === "lado") ? "baixo" : "lado";

  grid.classList.remove("lado", "baixo");
  grid.classList.add(modo);
}
</script>

</body>
</html>
