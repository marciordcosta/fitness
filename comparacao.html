<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Comparação</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="js/supabase.js"></script>

<style>
  body {
    margin:0;
    background:#000;
    color:#fff;
  }

  .compare-container {
    max-width:900px;
    margin:0 auto;
    padding:20px;
  }

  #grid {
    display:grid;
    gap:22px;
  }

  #grid.lado { grid-template-columns:1fr 1fr; }
  #grid.baixo { grid-template-columns:1fr; }

  .img-wrap {
    background:#000;
    overflow:hidden;
    border-radius:12px;
    position:relative;
    touch-action:none;
    display:flex;
    align-items:center;
    justify-content:center;
    max-height:80vh;
  }

  .compare-img {
    max-width:100%;
    max-height:80vh;
    object-fit:contain;
    transition:transform .12s;
    pointer-events:none;
  }

  .controls {
    text-align:center;
    margin-top:10px;
    display:flex;
    justify-content:center;
    gap:10px;
  }

  .btn {
    background:#1c1c1e;
    color:#fff;
    border:none;
    padding:10px 14px;
    border-radius:10px;
    cursor:pointer;
  }

  .side-bar {
    position:fixed;
    right:10px;
    top:50%;
    transform:translateY(-50%);
    display:flex;
    flex-direction:column;
    gap:10px;
    z-index:999;
  }

  .btn-side {
    background:#1c1c1e;
    color:#fff;
    border:none;
    padding:10px 12px;
    border-radius:10px;
    cursor:pointer;
  }

  .btn-back { background:#007aff; }

  /* ✅ AJUSTE EXCLUSIVO PARA CELULAR */
  @media(max-width:600px){

    #grid { margin-top:20px; }

    .compare-container {
      padding-bottom:100px; /* espaço para botões */
    }

    .side-bar {
      position:fixed;
      bottom:0;
      left:0;
      right:0;
      top:auto;
      transform:none;
      height:auto;
      background:rgba(0,0,0,0.7);
      backdrop-filter:blur(6px);
      flex-direction:row;
      justify-content:center;
      padding:10px 0;
      gap:14px;
    }

    .img-wrap {
      max-height:70vh;
      margin-top:10px;
      justify-content:center;
      align-items:center;
    }

    .compare-img {
      max-width:95%;
      max-height:70vh;
    }
  }
</style>

</head>
<body>

<div class="side-bar">
  <button class="btn-side" onclick="trocarPosicao()">⇆</button>
  <button class="btn-side" onclick="toggleModo()">↕/↔</button>
  <button class="btn-side btn-back" onclick="window.location='galeria.html'">←</button>
</div>

<div class="compare-container">
  <div id="grid" class="lado">

    <div>
      <div class="img-wrap" id="wrap1">
        <img id="img1" class="compare-img">
      </div>
      <div class="controls">
        <button class="btn" onclick="zoomIn(1)">+</button>
        <button class="btn" onclick="zoomOut(1)">−</button>
        <button class="btn" onclick="resetZoom(1)">Reset</button>
      </div>
    </div>

    <div>
      <div class="img-wrap" id="wrap2">
        <img id="img2" class="compare-img">
      </div>
      <div class="controls">
        <button class="btn" onclick="zoomIn(2)">+</button>
        <button class="btn" onclick="zoomOut(2)">−</button>
        <button class="btn" onclick="resetZoom(2)">Reset</button>
      </div>
    </div>

  </div>
</div>

<script>
/* ================== Carregar imagens ================== */
async function carregarComparacao(){
  const id1 = localStorage.getItem("comparar_id1");
  const id2 = localStorage.getItem("comparar_id2");

  const { data } = await supabase
    .from("fotos")
    .select("id,url")
    .in("id",[id1,id2]);

  document.getElementById("img1").src = data.find(f=>f.id==id1).url;
  document.getElementById("img2").src = data.find(f=>f.id==id2).url;

  aplicar(1); aplicar(2);
}
carregarComparacao();

/* ================== Zoom e Pan ================== */
const transform = {
  1:{ scale:1, x:0, y:0 },
  2:{ scale:1, x:0, y:0 }
};

function aplicar(n){
  const img=document.getElementById(`img${n}`);
  const t=transform[n];
  img.style.transform=`translate(${t.x}px,${t.y}px) scale(${t.scale})`;
}

function zoomIn(n){ transform[n].scale=Math.min(transform[n].scale+0.2,4); aplicar(n); }
function zoomOut(n){
  transform[n].scale=Math.max(transform[n].scale-0.2,1);
  if(transform[n].scale===1){ transform[n].x=0; transform[n].y=0; }
  aplicar(n);
}
function resetZoom(n){ transform[n]={scale:1,x:0,y:0}; aplicar(n); }

/* ================== Pan ================== */
["1","2"].forEach(n=>{
  const wrap=document.getElementById(`wrap${n}`);
  let dragging=false,lastX=0,lastY=0;

  wrap.addEventListener("mousedown",e=>{
    dragging=true; lastX=e.clientX; lastY=e.clientY;
  });
  window.addEventListener("mouseup",()=> dragging=false );
  window.addEventListener("mousemove",e=>{
    if(!dragging || transform[n].scale<=1) return;
    transform[n].x += (e.clientX-lastX);
    transform[n].y += (e.clientY-lastY);
    lastX=e.clientX; lastY=e.clientY;
    aplicar(n);
  });

  wrap.addEventListener("touchstart",e=>{
    if(e.touches.length!==1) return;
    lastX=e.touches[0].clientX; lastY=e.touches[0].clientY;
  });
  wrap.addEventListener("touchmove",e=>{
    if(transform[n].scale<=1) return;
    const t=e.touches[0];
    transform[n].x+=(t.clientX-lastX);
    transform[n].y+=(t.clientY-lastY);
    lastX=t.clientX; lastY=t.clientY;
    e.preventDefault();
    aplicar(n);
  });
});

/* ================== Modo ================== */
let modo="lado";
function toggleModo(){
  const g=document.getElementById("grid");
  modo = (modo==="lado" ? "baixo":"lado");
  g.className=modo;
}

/* ================== Trocar lado ================== */
function trocarPosicao(){
  const grid=document.getElementById("grid");
  const a=grid.children[0];
  const b=grid.children[1];
  grid.insertBefore(b,a);
}
</script>

</body>
</html>
