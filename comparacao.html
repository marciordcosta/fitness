<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Comparação</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="js/supabase.js"></script>

<style>
  body{
    margin:0;
    background:#000;
    color:#fff;
    overflow:hidden;
  }

  .compare-container{
    max-width:900px;
    margin:0 auto;
    padding:20px;
  }

  /* GRID */
  #grid{
    display:grid;
    gap:22px;
  }
  #grid.lado{ grid-template-columns:1fr 1fr; }
  #grid.baixo{ grid-template-columns:1fr; }

  /* Container da imagem */
  .img-wrap{
    background:#000;
    border-radius:12px;
    overflow:hidden;
    position:relative;
    touch-action:none;
    height:auto;
    max-height:80vh;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .compare-img{
    max-width:100%;
    max-height:80vh;
    object-fit:contain;
    transition:transform .15s ease-out;
    user-select:none;
    pointer-events:none;
    transform-origin:center center;
  }

  /* Controles */
  .controls{
    text-align:center;
    margin-top:12px;
    display:flex;
    justify-content:center;
    gap:10px;
  }

  .btn{
    background:#1c1c1e;
    color:#fff;
    border:none;
    padding:10px 14px;
    border-radius:10px;
    cursor:pointer;
    font-size:14px;
  }

  /* Barra lateral (DESKTOP) */
  .side-bar{
    position:fixed;
    right:10px;
    top:50%;
    transform:translateY(-50%);
    display:flex;
    flex-direction:column;
    gap:10px;
    z-index:999;
  }
  .btn-side{
    background:#1c1c1e;
    color:#fff;
    border:none;
    padding:10px 12px;
    border-radius:10px;
    cursor:pointer;
  }
  .btn-back{
    background:#007aff;
    font-weight:600;
  }

  .img-wrap{ cursor:grab; }
  .dragging{ cursor:grabbing!important; }

  /* ✅ AJUSTES MOBILE */
  @media(max-width:600px){

    body{
      overflow:auto;
    }

    /* Barra inferior no mobile */
    .side-bar{
      position:fixed;
      bottom:0;
      top:auto;
      right:0;
      left:0;
      transform:none;
      flex-direction:row;
      justify-content:center;
      gap:16px;
      background:rgba(0,0,0,0.7);
      backdrop-filter:blur(5px);
      padding:12px 0;
    }

    .btn-side{
      padding:10px 14px;
      font-size:14px;
    }

    /* empurra imagens para cima para não ficarem coladas na barra */
    .compare-container{
      padding-top:20px;
      padding-bottom:110px;
    }

    /* ✅ imagens realmente centralizadas no celular */
    #grid.baixo > div,
    #grid.lado > div{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
    }

    .img-wrap{
      max-height:70vh;
      margin-top:10px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* tira os botões de zoom no celular — só pinch-zoom */
    .controls{ display:none; }
  }
</style>
</head>
<body>

<!-- BOTÕES DE AÇÃO -->
<div class="side-bar">
  <button class="btn-side" onclick="trocarPosicao()">⇆</button>
  <button class="btn-side" onclick="toggleModo()">↕/↔</button>
  <button class="btn-side btn-back" onclick="window.location='galeria.html'">←</button>
</div>

<div class="compare-container">
  <div id="grid" class="lado">

    <!-- Imagem 1 -->
    <div>
      <div class="img-wrap" id="wrap1">
        <img id="img1" class="compare-img">
      </div>

      <div class="controls">
        <button class="btn" onclick="zoomIn(1)">➕</button>
        <button class="btn" onclick="zoomOut(1)">➖</button>
        <button class="btn" onclick="resetZoom(1)">⭯ Reset</button>
      </div>
    </div>

    <!-- Imagem 2 -->
    <div>
      <div class="img-wrap" id="wrap2">
        <img id="img2" class="compare-img">
      </div>

      <div class="controls">
        <button class="btn" onclick="zoomIn(2)">➕</button>
        <button class="btn" onclick="zoomOut(2)">➖</button>
        <button class="btn" onclick="resetZoom(2)">⭯ Reset</button>
      </div>
    </div>

  </div>
</div>

<script>
/* ================== CARREGAR ================== */
async function carregarComparacao(){
  const id1 = localStorage.getItem("comparar_id1");
  const id2 = localStorage.getItem("comparar_id2");

  if(!id1 || !id2){
    alert("Selecione 2 fotos na galeria.");
    window.location="galeria.html";
    return;
  }

  const {data} = await supabase
    .from("fotos")
    .select("id,url")
    .in("id",[id1,id2]);

  document.getElementById("img1").src =
    data.find(f=>f.id==id1).url + "?v=" + Date.now();

  document.getElementById("img2").src =
    data.find(f=>f.id==id2).url + "?v=" + Date.now();

  aplicar(1); aplicar(2);
}
carregarComparacao();

/* ================== ZOOM / PAN ================== */
const transform = {
  1:{ scale:1, x:0, y:0 },
  2:{ scale:1, x:0, y:0 }
};

function aplicar(n){
  const img = document.getElementById(`img${n}`);
  const t = transform[n];
  img.style.transform = `translate(${t.x}px, ${t.y}px) scale(${t.scale})`;
}

function zoomIn(n){ transform[n].scale=Math.min(transform[n].scale+0.2,4); aplicar(n); }
function zoomOut(n){
  transform[n].scale=Math.max(transform[n].scale-0.2,1);
  if(transform[n].scale===1){ transform[n].x=0; transform[n].y=0; }
  aplicar(n);
}
function resetZoom(n){ transform[n]={scale:1,x:0,y:0}; aplicar(n); }

/* PAN + TOUCH */
["1","2"].forEach(n=>{
  const wrap=document.getElementById(`wrap${n}`);
  let dragging=false,lastX=0,lastY=0;

  wrap.addEventListener("mousedown",e=>{
    dragging=true; lastX=e.clientX; lastY=e.clientY;
    wrap.classList.add("dragging");
  });
  window.addEventListener("mouseup",()=>{ dragging=false; wrap.classList.remove("dragging"); });
  window.addEventListener("mousemove",e=>{
    if(!dragging) return;
    if(transform[n].scale<=1) return;
    transform[n].x+=e.clientX-lastX;
    transform[n].y+=e.clientY-lastY;
    lastX=e.clientX; lastY=e.clientY;
    aplicar(n);
  });

  wrap.addEventListener("touchstart",e=>{
    if(e.touches.length!==1) return;
    lastX=e.touches[0].clientX;
    lastY=e.touches[0].clientY;
  },{passive:false});

  wrap.addEventListener("touchmove",e=>{
    if(e.touches.length!==1) return;
    if(transform[n].scale<=1) return;

    const t=e.touches[0];
    transform[n].x+=t.clientX-lastX;
    transform[n].y+=t.clientY-lastY;
    lastX=t.clientX; lastY=t.clientY;
    aplicar(n);
    e.preventDefault();
  },{passive:false});
});

/* ================== TROCAR POSIÇÃO ================== */
function trocarPosicao(){
  const g=document.getElementById("grid");
  const a=g.children[0];
  const b=g.children[1];
  g.insertBefore(b,a);
}

/* ================== VERTICAL/HORIZONTAL ================== */
let modo="lado";
function toggleModo(){
  const g=document.getElementById("grid");
  modo = (modo==="lado") ? "baixo" : "lado";
  g.className=modo;
}
</script>

</body>
</html>
