<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Comparação</title>

<link rel="stylesheet" href="style.css" />
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="js/supabase.js"></script>

<style>
  body {
    background:#f5f5f7;
    margin:0;
    display:flex;
    align-items:center;
    justify-content:center;
    height:100vh;
  }

  .compare-box {
    background:white;
    padding:18px;
    border-radius:18px;
    max-width:720px;
    width:95%;
    box-shadow:0 6px 20px rgba(0,0,0,0.10);
    animation: fadeUp .25s ease-out;
  }

  @keyframes fadeUp {
    from {opacity:0; transform:translateY(12px);}
    to {opacity:1; transform:translateY(0);}
  }

  .compare-grid {
    display:grid;
    grid-template-columns: 1fr 1fr;
    gap:10px;
  }

  .compare-grid img {
    width:100%;
    border-radius:14px;
    background:#eaeaea;
    object-fit:contain;
    max-height:70vh;
  }

  .btn-voltar {
    width:100%;
    margin-top:14px;
    padding:12px;
    font-size:16px;
    background:#007aff;
    border:none;
    border-radius:12px;
    color:#fff;
    font-weight:600;
    cursor:pointer;
  }

</style>
</head>
<body>

<div class="compare-box">
  <div class="compare-grid">
    <img id="img1" alt="Imagem 1">
    <img id="img2" alt="Imagem 2">
  </div>

  <button class="btn-voltar" onclick="window.location='galeria.html'">
    Voltar
  </button>
</div>

<script>
async function carregarComparacao() {
  const id1 = localStorage.getItem("comparar_id1");
  const id2 = localStorage.getItem("comparar_id2");

  if (!id1 || !id2) {
    alert("Selecione 2 fotos na galeria para comparar.");
    window.location = "galeria.html";
    return;
  }

  const { data } = await supabase
    .from("fotos")
    .select("id, url")
    .in("id", [id1, id2]);

  if (!data || data.length < 2) {
    alert("Erro ao carregar imagens.");
    window.location = "galeria.html";
    return;
  }

  // Define as imagens na ordem correta
  const img1 = data.find(f => f.id == id1);
  const img2 = data.find(f => f.id == id2);

  document.getElementById("img1").src = img1.url + "?v=" + Date.now();
  document.getElementById("img2").src = img2.url + "?v=" + Date.now();
}

carregarComparacao();
</script>

</body>
</html>
