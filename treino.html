<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Montar Treino</title>

  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/supabase.js"></script>

  <style>
    :root{
      --gap:12px;
      --card-radius:12px;
      --muted:#777;
    }

    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
      background:#fafbfc;
      color:#111;
    }

    /* garante que nenhum elemento pai quebre o sticky */
    body, html, .container, .main-wrapper, .page-wrapper, .conteudo, .colunas {
      overflow: visible !important;
      position: static !important;
    }

    .container-treino{
      display:flex;
      gap:5px;
      padding:16px;
      box-sizing:border-box;
    }

    /* 2/3 esquerda, 1/3 direita */
    .col-esquerda{
      flex:0 0 65%;
      display:flex;
      flex-direction:column;
      gap:12px;
      min-width:0;
      padding-right: 10px
    }

    #painelContainer{
      position:fixed;
      top:80px;
      right:20px;
      width:max-content;
      max-width:90vw;
      background:#fff;
      border-radius:14px;
      box-shadow:0 4px 10px rgba(0,0,0,0.25);
      padding:16px;
      cursor:move;
      z-index:9999;
    }

    .treino-board{
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      grid-auto-flow: dense;
    }

    .treino-card{
      break-inside: avoid;
      width: 100%;         
      box-sizing:border-box;
      background:#ffffff;
      border-radius:var(--card-radius);
      padding:10px 14px;
      box-shadow:0 1px 2px rgba(0,0,0,0.25);
      display:flex;
      flex-direction:column;
      gap:8px;
      position:relative;
      user-select:none;
      transition:transform 0.12s ease, opacity 0.12s ease, box-shadow 0.12s ease;
      margin-bottom: 14px !important;
      break-inside: avoid;
    }

    .treino-card.arrastando{
      opacity:0.65;
      transform:scale(0.97);
      box-shadow:0 4px 10px rgba(0,0,0,0.25);
    }

    .item-ex:last-child {
      border-bottom: none;
    }

    /* handle ⠿ alinhado */
    .ex-handle {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      opacity: 0.6;
    }

    /* todos selects e inputs alinhados por altura */
    .input-mini {
      height: 25px !important;
      padding: 0px !important;
      font-size: 14px !important;
      border-radius: 8px !important;
      text-align: center;
    }

    .item-ex .input-mini:first-of-type {
    color: rgb(119, 119, 119);
    }

    .input-mini::placeholder {
    color: #e3e3e3;
    }

    .sel-exercicio {
      padding: 0 0 0 10px;
      height: 26px;
      font-size: 14px;
    }

    .treino-topo{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:8px;
    }

    .treino-left{
      display:flex;
      gap:8px;
      align-items:center;
      min-width:0;
    }

    /* handle para arrastar o bloco */
    .treino-handle{
      width:24px;
      height:24px;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:grab;
      border-radius:6px;
    }
    .treino-handle svg{
      display:block;
    }

    /* letra A/B/C... */
    .treino-letra{
      min-width:26px;
      height:26px;
      border-radius:26px;
      border:1px solid #ddd;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:bold;
      font-size:13px;
      background: #4a4a4a;
      color: #fff;
    }

    .nome-treino{
      flex:1;
      padding:6px 8px;
      border-radius:15px;
      border:1px solid #e0e0e0;
      font-size:14px;
      font-weight:bold;
      box-sizing:border-box;
      min-width:0;
      background: #f0f0f0;
    }

    .treino-right{
      display:flex;
      gap:6px;
      align-items:center;
    }

    .icon-btn{
      background:none;
      border:none;
      cursor:pointer;
      padding:4px;
      border-radius:6px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .icon-btn:hover{
      background:rgba(0,0,0,0.06);
    }

    .ex-list{
      display:flex;
      flex-direction:column;
      gap:0px;
      min-height:8px;
      margin-top: 8px;
      padding-bottom: 16px;
    }

    .item-ex {
      background:#ffffff;
      padding:0px;
      display:grid;
      grid-template-columns: 20px 25px auto 40px 40px 30px 30px;
      column-gap: 5px;
      align-items:start;
      cursor:grab;
      transition:transform 0.1s ease, opacity 0.1s ease, box-shadow 0.1s ease;
    }

    .item-ex.arrastando{
      opacity:0.7;
      transform:scale(0.98);
      box-shadow:0 4px 10px rgba(0,0,0,0.18);
    }

    .item-ex input,
    .item-ex select,
    .item-ex .sel-exercicio {
      margin-bottom: 0 !important;
    }

    .sel-padrao{  
      width: 15px;
      height: 15px;
      padding:6px;
      margin-top: 4px;
      border-radius:16px;
      text-indent:-9999px;
      cursor:pointer;
      appearance: none;
      -webkit-appearance: none;
    }

    .btn-remove-ex{
      cursor:pointer;
      padding:4px;
      display:flex;
      align-items:center;
      justify-content:center;
      height: 28px !important;
      width: 30px !important;
      border-radius: 8px;
      background: #fff;
      border: none;
    }

    .btn-remove-ex:hover{
      background:rgba(0,0,0,0.06);
    }
    .btn-remove-ex svg{
      display:block;
    }

    .btn-progresso {
      cursor: pointer;
      padding: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 27px;
      width: 35px;
      border-radius: 8px;
      border: none;
      font-size: 10px;
    }


    .hint-empty{
      color:var(--muted);
      padding:8px;
      text-align:center;
      border-radius:8px;
      background:#fff;
      border:1px dashed #eee;
      font-size:13px;
    }

    /* ===========================
   PAINEL DE CÁLCULO LATERAL
   =========================== */

    .painel-wrapper{
      width:100% !important;
      display:flex;
      flex-direction:column;
      gap:8px;
      padding:8px;
      box-sizing:border-box;
      margin-top: 0
    }

    .painel-topo{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:4px;
    }

    .painel-titulo{
      font-size:15px;
      font-weight:bold;
    }

    .painel-btn-intervalo{
      border-radius:8px;
      border:none;
      padding:5px 10px;
      background:#f3f3f3;
      cursor:pointer;
      user-select:none;
    }
    .painel-btn-intervalo:hover{
      background:#e7e7e7;
    }

    .painel-caixa {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 30px;
      height: 25px;
      border-radius: 8px;
      background: #f8f8f8;
      border: 1px solid #e6e6e6;
      font-size: 13px;
      font-weight: 600;
      color: #333;
      user-select: none;
    }

    .painel-td-num {
      padding: 0 !important;
    }

    .painel-td-num .painel-caixa {
      margin: 0 auto;
    }


    /* mensagem quando não há dados */
    .painel-empty{
      font-size:12px;
      color:#777;
      padding:6px 8px;
      border-radius:8px;
      border:1px dashed #ddd;
      background:#fff;
      margin:4px 0;
    }

    /* tabela */
    .painel-tabela-wrapper{
      overflow-x:auto !important;
      width: 100%;
    }

    .painel-tabela{
      width:100% !important;
      border-collapse:collapse;
      font-size:12px;
      background:white;
      table-layout: auto;
    }

    .painel-tabela th,
    .painel-tabela td{
      border-bottom:1px solid #eee;
      padding:5px;
      white-space:nowrap;
    }

    .painel-tabela td:not(:first-child),
    .painel-tabela th:not(:first-child) {
      border-left: 1px solid #ececec; /* tom igual às horizontais */
    }

    /* primeira coluna - grupos */
    .painel-th-grupo,
    .painel-td-grupo{
      text-align:left;
      font-weight:300;
      font-size: 14px;
    }
    .painel-td-grupo{
      display:flex;
      align-items:center;
      gap:6px;
    }

    /* handle para arrastar grupos */
    .painel-grupo-handle{
      cursor:grab;
      opacity:0.6;
      font-size:14px;
    }

    .painel-grupo-row.arrastando .painel-grupo-handle{
      opacity:1;
      cursor:grabbing;
    }

    /* cabeçalho treino (A,B,C...) */
    .painel-th-treino{
      min-width:25px;
      font-weight:bold;
      background:#fff;
      color: #616161;
    }

    /* coluna de intervalo */
    .painel-th-intervalo{
      min-width:25px;
      background:#fcfcfc;
      position:relative;
    }
    .painel-th-intervalo.arrastando{
      opacity:0.6;
    }
    .painel-btn-del-intervalo{
      position:absolute;
      right:0px;
      top:0px;
      border:none;
      background:none;
      color:#c00;
      cursor:pointer;
      font-size:10px;
      padding:0;
    }

    /* célula numérica */
    .painel-td-num{
      font-size:12px;
      text-align:center;
    }

    /* total semanal destacado */
    .painel-td-semana{
      font-weight:600;
      background:#ffffff;
    }

    /* arraste da linha */
    .painel-grupo-row.arrastando{
      opacity:0.75;
      background:#f7f7f7;
    }

  @media(max-width:900px){

  html, body {
    overflow-x: hidden !important;
  }

  .container-treino{
    flex-direction:column;
    width: 100% !important;
    max-width: 100% !important;
    overflow-x: hidden !important;
  }

  .item-ex{
    grid-template-columns: 18px 22px 1fr 34px 34px 28px 28px !important;
    min-width: 0 !important;
  }

  .col-esquerda{
    position:relative;
    width:100%;
    margin-bottom:20px;      
  }

  .sel-exercicio {
    font-size: 12px;
  }

  #painelContainer{
    position:relative;       
    top:auto;
    right:0;
    left:0;
    margin:0;                
    width:100%;              
    max-width:100%;
    z-index:1;               
  }

  #painel-flutuante-series-semanais {
    bottom: 0 !important;
    left: 0 !important;
    width: 100% !important;
    overflow-y: auto !important;
    border-radius: 16px 16px 0 0 !important;
    z-index: 999 !important;
    box-shadow: 0 -4px 14px rgba(0,0,0,0.15) !important;
    padding: 0px !important;
  }

  .treino-board{
    grid-template-columns: 1fr;
  }

  .treino-card {
    max-width: 100% !important;
    margin-left: auto !important;
    margin-right: auto !important;
  } 
}

</style>
</head>
<body>

<script>
supabase.auth.getUser().then(({ data }) => {
  if (!data.user) window.location.href = "login.html";
});
</script>

<header class="app-header">

  <!-- Voltar para o Index -->
  <button class="header-btn" title="Voltar" onclick="window.location.href='index.html'">
    <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
      <path d="M15 6l-6 6 6 6" stroke="#1c1c1e" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>

  <!-- Adicionar novo treino (bloco A..E) -->
  <button id="btnAddTreino" class="header-btn" title="Adicionar treino">
    <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
      <path d="M12 5v14M5 12h14" stroke="#1c1c1e" stroke-width="2.4" stroke-linecap="round"/>
    </svg>
  </button>

  <!-- Botão abrir exercicios.html -->
  <button class="header-btn" title="Exercícios" onclick="window.location.href='exercicios.html'">
    <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
      <path d="M4 6h16M4 12h16M4 18h16" stroke="#1c1c1e" stroke-width="2.2" stroke-linecap="round"/>
    </svg>
  </button>

</header>

<div class="container-treino">
  <div class="col-esquerda">
    <div id="treinoBoard" class="treino-board"></div>
  </div>

  <div class="col-direita" id="painelContainer"></div>
</div>

<script src="js/painel.js"></script>
<script src="js/painel_grafico.js"></script>
<script src="js/treino.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const painel = document.getElementById("painelContainer");

  let dragging = false;
  let offsetX = 0;
  let offsetY = 0;

  painel.addEventListener("mousedown", (e) => {
    if (e.target.closest(".painel-topo")) {  // só arrasta pelo topo
      dragging = true;
      offsetX = e.clientX - painel.offsetLeft;
      offsetY = e.clientY - painel.offsetTop;
    }
  });

  document.addEventListener("mousemove", (e) => {
    if (!dragging) return;
    painel.style.left = e.clientX - offsetX + "px";
    painel.style.top = e.clientY - offsetY + "px";
  });

  document.addEventListener("mouseup", () => dragging = false);
});
</script>

</body>
</html>
